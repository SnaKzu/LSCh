[pytest]
# Configuración de pytest para proyecto LSP

# Directorios de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    unit: Tests unitarios (rápidos)
    integration: Tests de integración (lentos)
    slow: Tests que tardan más de 1 segundo
    smoke: Tests de humo (básicos)
    mediapipe: Tests que requieren MediaPipe
    gpu: Tests que requieren GPU

# Configuración de cobertura
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    setup.py
    conftest.py
    __pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
